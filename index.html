<h1> QUẢN LÝ ĐỊA ĐIỂM </h1>
<table style=" border: 1px solid rgb(24, 211, 33); width: 700px; float: right">
    <tr>
        <th style="font-size: 40px" colspan="7">Danh sách địa điểm</th>
    </tr>
    <tr>
        <th>STT</th>
        <th>Địa điểm</th>
        <th>Địa chỉ</th>
        <th>Loại hình</th>
      <a href="https://vi.wikipedia.org/wiki/B%C3%A3i_bi%E1%BB%83n_C%E1%BB%ADa_T%C3%B9ng"></a>
       
      <th>Hình ảnh</th>
        <th>Tùy chọn</th>

    </tr>
    <tbody id="list-student">
    </tbody> 
</table>

<table border="1" style="width: 500px; height: 300px" ;>
    <tr id="id1">
        <th colspan="2"> Thông tin địa điểm</th>
    </tr>

    <tr>
        <th>STT</th>
        <td><input type="number" id="id"></td>

    </tr>
    <tr>
        <th>Tên địa điểm</th>
        <td><input type="text" id="fullname"></td>
    </tr>
    <tr>
        <th>Địa chỉ</th>
        <td><input type="text" id="date"></td>
    </tr>
    <tr>
        <th>Loại hình</th>
        <td><input type="text" id="gender"></td>
    </tr>
   
    <tr>
        <th>Hình ảnh</th>
        <td><input type="text" id="img"></td>
    </tr>
    <tr>
        <th></th>
        <td>
            <button style="background-color: rgb(158, 42, 90)" id="add" onclick="addStudent()">Thêm địa điểm</button>
            <button style="background-color: gold" id="edit" onclick="updateStudent()">Lưu địa điểm</button>
            <button type="reset" onclick="resetStudent()">Đặt lại</button>
            
        </td>
    </tr>
</table>
